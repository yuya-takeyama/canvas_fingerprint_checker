<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas fingerprint Checker</title>
  <script src="./js/jquery-2.1.1.min.js"></script>
  <script src="./js/fingerprint-0.5.4.js"></script>
  <script type="text/javascript">
    $(function () {
        var text = "My Canvas fingerprint is " + (new Fingerprint({screen_resolution: true}).get());
        $('#cfp_placeholder').text(text);
        $('#tweet_button').attr('data-text', text);
    });
  </script>
</head>
<body>
  <h1>Canvas fingerprint Checker</h1>
  <p id="cfp_placeholder"></p>
  <div>
    <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="canvas_fingerprint_checker" id="tweet_button">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
  <p>This Canvas fingerprint is generated by <a href="https://github.com/Valve/fingerprintjs">fingerprintjs</a></p>
</body>
</html>
